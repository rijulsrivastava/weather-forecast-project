<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-[100vh] bg-gradient-to-b from-blue-950 to-sky-400">
    
    <header class="h-[15%] p-4">
        <h1 class="flex justify-center h-full items-center content-center text-3xl md:text-5xl text-transparent bg-clip-text font-bold bg-gradient-to-l from-blue-300 to-lime-100 ">Forecast Weather</h1>
    </header>

    <main class="h-[85%] md:flex justify-evenly p-[20p] gap-4">
        
        <div class="flex flex-col gap-[10px] md:w-[45%] p-8 mb-2.5">
            
            <div class="flex justify-between">
                <input id="city" type="text" placeholder="Enter city" class="text-center p-1 w-[80%] rounded-[6px]">
                <button id="location" class="bg-gray-300  p-1 rounded-[6px]"><i class="fa-solid fa-location-crosshairs"></i></button>
                <button id="search" class="bg-cyan-200  text-blue-700 p-1 rounded-[6px]"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <div id="dropdownContainer" class="hidden">
                <select id="recentSearch" class="bg-cyan-200 p-1 rounded-[6px] text-center w-[100%]">
                    <option value="Recently searched city" selected>Recently Searched City</option>
                </select>
            </div>
            
            
            <div id="currentWeather" class="md:flex text-center shadow-2xl bg-transparent backdrop-blur-3xl rounded-[10px] p-2 mt-[10px] hidden">
                
                <h2 id="cityName" class="text-3xl md:text-4xl font-bold text-white"></h2>
                <div class="flex justify-evenly text-center items-center md:p-4">
                    <h3 id="temperature" class="font-bold text-white text-5xl "></h3>
                    <img id="weatherImage" src=""  alt="Weather Icon">
                </div>
                
                <div class="flex flex-col gap-1">
                    <p id="description" class="uppercase text-white"></p>
                    <p id="wind" class="text-white"></p>
                    <p id="humidity" class="text-white"></p>
                    <button id="toggleButton" class="text-white text-lg">°C <i class="fa-solid fa-toggle-off text-black"></i> <i class="fa-solid fa-toggle-on hidden"></i> °F</button>
                </div>
            </div>
        </div>
        
        <div id="fiveDayForecast" class="w-[35%]">

        </div>

        <script src="./script.js"></script>
    </main>
</body>
</html>
